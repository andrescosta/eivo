metadata:
  entity: curriculum
  name: Curriculum Français
  namespace: langue
  learn:
    objective: Maîtriser la langue française à tous les niveaux du CECR.
kind: aggregate
labels:
  - culture: FR
    title: Cours de Français - Tous niveaux
    overview: Apprenez le français de A1 à C2 avec notre programme complet et engageant.
    details: >-
      Ce cours de français est conçu pour les niveaux A1 à C2 du Cadre européen
      commun de référence pour les langues (CECR). Il couvre tous les aspects de
      la langue, de la grammaire au vocabulaire, en passant par la prononciation
      et la compréhension orale et écrite.  Chaque niveau comprend des exercices
      pratiques, des jeux et des activités culturelles pour une immersion
      complète.
  - culture: US
    title: French Course - All Levels
    overview: Learn French from A1 to C2 with our comprehensive and engaging program.
    details: >-
      This French course is designed for levels A1 to C2 of the Common European
      Framework of Reference for Languages (CEFR). It covers all aspects of the
      language, from grammar and vocabulary to pronunciation, listening and
      reading comprehension. Each level includes practical exercises, games, and
      cultural activities for complete immersion.
  - culture: SP
    title: Curso de Francés - Todos los niveles
    overview: Aprende francés de A1 a C2 con nuestro programa completo y atractivo.
    details: >-
      Este curso de francés está diseñado para los niveles A1 a C2 del Marco
      Común Europeo de Referencia para las Lenguas (MCER). Cubre todos los
      aspectos del idioma, desde la gramática y el vocabulario hasta la
      pronunciación, la comprensión auditiva y la lectura. Cada nivel incluye
      ejercicios prácticos, juegos y actividades culturales para una inmersión
      completa.
def:
  - metadata:
      entity: syllabus
      name: A1 French Syllabus
      learn:
        objective: A1
    kind: aggregate
    labels:
      - culture: French
        title: A1 French
        overview: A1 Level French Syllabus
        details: >-
          This syllabus covers the basics of French grammar and vocabulary,
          including greetings, introductions, basic sentence structures, and
          common verbs. Students will learn to understand and respond to simple
          questions and statements, and will be able to introduce themselves and
          others.
    def:
      - metadata:
          entity: syllabus
          name: French A1 Curriculum
          learn:
            objective: Learn French A1
        kind: aggregate
        labels:
          - culture: French culture
            title: 'Unit 1: Bonjour! - Greetings and Introductions'
            overview: >-
              This unit introduces learners to common French greetings, basic
              self-introductions, and useful everyday expressions.  It focuses
              on practical communication in simple situations.
            details: Greetings, basic introductions, and everyday expressions.
          - culture: French daily life
            title: 'Unit 2: Ma journée - My Day'
            overview: >-
              This unit expands on basic communication by introducing vocabulary
              and sentence structures related to daily routines, family members,
              and hobbies. Learners will be able to describe their own daily
              life and ask simple questions about others.
            details: Talking about daily routines, family, and hobbies.
          - culture: French food and shopping
            title: 'Unit 3: À table! - Food and Shopping'
            overview: >-
              This unit focuses on vocabulary and phrases related to food,
              shopping, and expressing preferences. Learners will be able to
              order food in a simple setting and ask for items in a shop.
            details: Ordering food, shopping for groceries, and describing preferences.
        def:
          - metadata:
              entity: syllabus
              name: Learn French A1
              learn:
                objective: Greetings, introductions
            kind: aggregate
            labels:
              - culture: French
                title: 'Learn French A1: Unit 1 - Bonjour le monde!'
                overview: >-
                  This is the first unit in the Learn French A1 course. It
                  covers essential topics such as greetings, introductions, and
                  basic sentence structure.
                details: >-
                  This unit introduces basic French vocabulary and grammar for
                  beginners. Students will learn to introduce themselves, ask
                  basic questions, and understand simple sentences.
            def:
              - metadata:
                  name: French A1 Greetings and Introductions Flashcards
                  learn:
                    objective: Learn French greetings and introductions at A1 level
                kind: prompt
                def:
                  prompt:
                    text: >-
                      Create flashcards for learning French greetings and
                      introductions at the A1 CEFR level.  Include French words
                      and phrases with their English translations and example
                      sentences.  Focus on vocabulary relevant to meeting
                      people, saying hello and goodbye, and introducing oneself
                      and others.  The flashcards should be suitable for
                      memorization and spaced repetition.  Limit the number of
                      flashcards to 1.
                    schema: string
