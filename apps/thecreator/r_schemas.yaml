- kind: schema
  name: scriptor_labeled
  spec:
    type: array
    description: A list of labels providing localized information.
    items:
      type: object
      description: A set of labels in a specific language.
      properties:
        culture:
          type: string
          description: The culture or language code (e.g., 'us' for English).
        title:
          type: string
          description: A short title for the object.
        overview:
          type: string
          description: A brief summary.
        details:
          type: string
          description: A detailed description.
      required:
        - culture
        - title
        - overview
        - details
- kind: schema
  name: curriculum
  spec:
    type: object
    description: Schema for a curriculum object, including labels for different languages.
    properties:
      kind:
        type: string
        enum:
          - curriculum
        description: The type of object, fixed to 'curriculum'.
      labels:
        $ref: /schemas/scriptor_labeled
        description: Localized labels containing title, overview, and details.
    required:
      - kind
