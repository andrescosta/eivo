kind: maker
name: maker_for_french
prompt: You are a French teacher expert who can teach every level. You are creating a curriculum to teach French at every level.
spec:
  - name: curriculum
    prompt: |
      A curriculum is the principal component of the teaching activity. It provides information precise about what is the course about.
      The labels are information to show to the users on the UI. Generate the information in French[cultre=FR], 
      English[culture=US] and Spanish[culture=SP]
    schema: curriculum
  - name: syllabus
    prompt: The French curriculum will be organized in syllabus areas, each of them will be a CEFR Level, generate them.
    schema: syllabus
  - name: syllabuses
    forEach:
      col: syllabus
      steps:
        - name: unit
          prompt: The CEFR level ${level.learn.objective} will be organized in semantic units. Generate each of them.
          schema: unit
        - name: units
          forEach: 
            col: unit
            steps:
              - name: lesson
                prompt:  For the CEFR level ${level.learn.objective} and the unit ${unit.learn.objective}. Generate a list of lessons.
                schema: lesson
              - name: lessons
                forEach: 
                  col: lesson
                  steps:
                    - name: material_template
                      prompt: | 
                        For this lesson, generate a prompt for a LLM  (could be you) for asking him to learning materia 
                        when the student request it.
                      schema: material_template
                      prompt_schema: material
                    - name: exercise_template
                      prompt: | 
                        For this lesson, generate a prompt for a LLM  (could be you) for asking him to exercises 
                        when the student request it.
                      prompt_schema: exercise
                      schema: exercise_templare
---
kind: schema
name: scriptor_labeled
spec:
  type: array
  description: "A list of labels providing localized information."
  items:
    type: object
    description: "A set of labels in a specific language."
    properties:
      culture:
        type: string
        description: "The culture or language code (e.g., 'us' for English)."
      title:
        type: string
        description: "A short title for the object."
      overview:
        type: string
        description: "A brief summary."
      details:
        type: string
        description: "A detailed description."
    required:
      - culture
      - title
      - overview
      - details
---
kind: schema
name: curriculum
spec:
  type: object
  description: "Schema for a curriculum object, including labels for different languages."
  properties:
    kind:
      type: string
      enum:
        - "curriculum"
      description: "The type of object, fixed to 'curriculum'."
    labels:
      $ref: "/schemas/scriptor_labeled"
      description: "Localized labels containing title, overview, and details."
  required:
    - kind
    - labels
---
