kind: modeler
metadata:
  name: curriculumO
def:
  prompt:
    text: |
      A curriculum is the principal component of the teaching activity. It provides information precise about what is the course about.
      The labels are information to show to the users on the UI. Generate the information in French[cultre=FR], 
      English[culture=US] and Spanish[culture=SP].
      Create the labels to describe a French course for all the CEFR Level. 
    schema: curriculum
  children:
    - kind: modeler
      metadata:
        name: syllabusO
      def:
        prompt: 
          text: |
            The French curriculum will be organized in syllabus areas,
             each of them will be a CEFR Level, generate one syllabus for each of them.
             Restrict to 1 level only.
          schema: syllabus
        children:
            - kind: modeler
              metadata:
                name: unitO
              def:
                prompt: 
                  text: | 
                    The CEFR level {{syllabusO[].metadata.learn.objective}} will be organized in semantic units. 
                    Generate each of them. Restrict the number of units to generate to 3.
                  schema: unit
                children:
                  - kind: modeler
                    metadata:
                      name: lessonO
                    def:
                      prompt: 
                        text: |  
                          For the CEFR level {{syllabusO[].metadata.learn.objective}} and the unit '{{unitO[].metadata.learn.objective}}'. 
                          Generate a list of lessons. Restrict the number of lessons to 3.
                        schema: lesson
                      children:
                        - kind: modeler
                          metadata:
                            name: material_templateO
                          def:
                            prompt: 
                              text: | 
                                For the CEFR level {{syllabusO[].metadata.learn.objective}}, the unit '{{unitO[].metadata.learn.objective}}'
                                and the lesson: {{lessonO[].metadata.learn.objective}}. 
                                Generate a prompt for a LLM  for asking to create flashcard for learning vocabulary related to this lesson.
                                Generate a zod template for the prompt.
                                Restrict the number of learn material to 1.
                              schema: material_template
